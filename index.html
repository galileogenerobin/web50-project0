<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Our stylesheet -->
        <link href="styles.css" rel="stylesheet">
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Our own script -->
        <script src="script.js"></script>
        
        <title>Search</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="image-search.html">Image Search</a></li>
                    <li><a href="advanced-search.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="flex-container flex-end google-logo-container">
                <!-- <span class="text-blue">G</span>
                <span class="text-red">o</span>
                <span class="text-yellow">o</span>
                <span class="text-blue">g</span>
                <span class="text-green">l</span>
                <span class="text-red">e</span> -->
                <!-- Here we just use an image of the Google logo instead of manually typing the letters per above since we don't have access to Product Sans (Google logo font) -->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            </div>
            <div class="flex-container flex-start search-bar-container">
                <form method="GET" action="https://www.google.com/search" id="search-form">
                    <div class="search-bar main-search-bar">
                        <!-- Search icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <!-- Search text field -->
                        <input class="search-input" id="search-query" type="text" autofocus autocomplete="off" name="q">
                        <!-- Clear button (X button) when typing in the search bar -->
                        <button class="btn-icon clear-button" id="clear-button" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg clear-icon" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                                <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                              </svg>
                        </button>
                    </div>
                    <!-- From checking the HTTP request when we click I'm Feeling Lucky, the query is btnI with value 'I'm Feeling Lucky' -->
                    <div class="flex-container">
                        <button class="btn" type="submit">Google Search</button>
                        <!-- Adding a name to our submit button adds it to the GET query -->
                        <button class="btn" name="btnI" type="submit">I'm Feeling Lucky</button>
                    </div>                    
                </form>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
